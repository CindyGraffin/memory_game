<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Iconscount CDN link-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"/>
    <title>Memory Game</title>
</head>
<body>
    <header>
        <h1>MEMORY GAME</h1>
    </header>
    <h3 class="timer__container"><i class="uil uil-stopwatch"></i><span class="cards__timer">60</span> secondes restantes</h3>
    <main>
        <div class="starter__container">
            <div class="starter__rules">
                <h2>La régle: </h2>
                <p>L'objectif est de retrouver les paires de cartes identiques en moins d'1 minute.</p>
                <p>Bonne chance !</p>
            </div>
            <button class="starter__button">Commencer la partie</button>
        </div>
        
        <div class="cards__container">
            
        </div>
        <div class="win__container">
            <p>Félicitations vous avez gagné ! 👏</p>
            <button class="replay__button">Rejouer</button>
        </div>
        <div class="loose__container">
            <p>GAME OVER YOU'RE A LOOSER ! 👎</p>
            <button class="replay__button">Rejouer</button>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
